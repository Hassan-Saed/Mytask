<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="My meta" description="This Meta For Login Page For All Web" />
    <title>Login - BATU Library</title>
    <link
      rel="shortcut icon"
      href="Images_Login_Pages/user.png"
      type="image/x-icon"
    />
    <link
      href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css&js/master.css" />
    <script src="css&js/action.js"></script>
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- <style></style> -->
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">BATU Library Login Here</div>
      <hr />
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <a href="#" class="register-link">Register Here!</a>
    </div>
    

    <footer></footer>
  </body>
</html>
